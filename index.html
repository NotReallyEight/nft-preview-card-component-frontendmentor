<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__image-container">
        <img
          class="card__image"
          src="/images/image-equilibrium.jpg"
          alt="Image Equilibrium"
        />
      </div>
      <div class="card__title">Equilibrium #3429</div>
      <div class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card__details">
        <div class="price">
          <img
            class="price__icon"
            src="images/icon-ethereum.svg"
            alt="Icon Ethereum"
            height="25"
          />
          <div class="price__description">0.041 ETH</div>
        </div>
        <div class="time-left">
          <img
            class="time-left__icon"
            src="images/icon-clock.svg"
            alt="Icon Clock"
            height="25"
          />
          <div class="time-left__description">3 days left</div>
        </div>
      </div>
      <div class="card__separator"></div>
      <div class="card__attribution">
        <img
          class="attribution__icon"
          src="images/image-avatar.png"
          alt="Image Avatar"
          height="50"
          width="50"
        />
        <div class="attribution__description">
          Creation of
          <span class="attribution__description--special">Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/notreallyeight"
        >NotReallyEight</a
      >.
    </div>
  </body>
</html>
